<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto registration">

            <div class="heading text-center">
                <h2 class="text-success"><strong>Create Account</strong></h2>
                <hr>
            </div>

            <!-- Form -->
            <form [formGroup]="registrationForm" (ngSubmit)="submitDetails()">

                <!-- First name -->
                <div class="form-group">
                    <label for="" class="mb-1 mt-3"><strong>First Name</strong></label>
                    <input type="text" class="form-control" name="firstname" formControlName="firstname">
                </div>

                <!-- Last name -->
                <div class="form-group">
                    <label for="" class="mb-1 mt-3"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" name="lastname" formControlName="lastname">
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="" class="mb-1 mt-3"><strong>Username</strong></label>
                    <input type="text" class="form-control" name="username" formControlName="username">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="" class="mb-1 mt-3"><strong>Email</strong></label>
                    <input type="email" class="form-control" name="email" formControlName="email">
                </div>

                <!-- Subcription checkbox -->
                <div class="form-group pt-4">
                    <input type="checkbox" class="form-check-input" name="subscribe" formControlName="subscribe">
                    <label for="" class="form-check-label"><strong>Subscribe to Newsletter</strong></label>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="" class="mb-1 mt-3"><strong>Password</strong></label>
                    <input type="password" class="form-control" name="password" formControlName="password">
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="" class="mb-1 mt-3"><strong>Confirm Password</strong></label>
                    <input type="password" class="form-control" name="confirmpassword" formControlName="confirmpassword">
                </div>

                <!-- Register button -->
                <button class="btn btn-primary m-3" type="submit"><strong>Register</strong></button>

            </form>

            <!-- Already have account -->
            <div class="already text-center">
                <p><strong>Already have account?</strong></p>
                <button class="btn btn-primary " type="button" (click)="switchLogin()"><strong>Login</strong></button>
            </div>

        </div>
    </div>
</div>
